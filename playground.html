		function profile(fn, name, nTimes) {
			nTimes = nTimes || 2000
			const t0 = performance.now();
			for (var p = 0; p < nTimes; p++) {
				fn()
			}
			const t1 = performance.now();
			return {
				elapsed: t1 - t0,
				name: name
			}
		}

		function test(name, arr) {
			console.group(name)
			arr.sort((a, b) => a.elapsed > b.elapsed).forEach(item => {
				console.log(`${item.name} - ${item.elapsed} msecs`)
			})
			console.groupEnd(name)
		}

		test('span', [
			profile(() => aph('span'), 'aph'),
			profile(() => jQuery('span'), 'jQuery'),
			profile(() => cash('span'), 'cash'),
